<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">

    <title>Div example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
   
      <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'> 


<style>

    section {
        font-family: 'Roboto', sans-serif;
        display: inline-block;
        margin: 1em;
        font-size: 14px;
        background-color: #fafafa;
        width: 344px;
        box-shadow: 0 7px 35px 0 rgba(0, 0, 0, 0.3); 
    }

    section:hover {
      box-shadow: 0 17px 55px 0 rgba(0, 0, 0, 0.3);
    }
    
    header {
      background-image: url(https://placeimg.com/344/204/nature);
    }
    
    h2 {
        font-size: 20px;
        color: white;
        padding: 140px 16px 16px;
        margin: 0;
        text-transform: uppercase;
    }

    p {     
        padding: 16px;
        margin: 0;
        line-height: 1.6;   
    }

    nav {
        border-top: 1px solid #E0E0E0;
    }

    a {
       text-decoration: none;
       display: inline-block;
       padding: 16px;
       color: #FF1744;
       letter-spacing: 1px;
    }  
    
    a:hover {
      font-weight: bold;
    }  
	   </style>
</head>
<body>


<section>
  <header>
    <h2>Kangaroo Valley Safari</h2>
  </header>
  
  <p>Located two hours south of Sydney in the Southern Highland of New South Wales...</p>
  <nav>
    <a href="#">SHARE</a>
    <a href="#">LEARN MORE</a>
  </nav>
</section>

<section>
  <header>
    <h2>Uluru</h2>
  </header>
  
  <p>Largest monolith (geological feature consisting of a single massive stone or rock) in the world.</p>
  <nav>
    <a href="#">SHARE</a>
    <a href="#">LEARN MORE</a>
  </nav>
</section>

	</body>

</html>
