<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">

    <title>Form example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
		<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>


  <form method="GET">
  
    <label for="firstName">First name</label>
    <input type="text" name="firstName" />
    
    <label for="firstName">Last name</label>
    <input type="text" name="lastName" />
    
    <p>Favorite form element</p>
     
    <input type="radio" id="inputElement" value="input"> 
    <label for="inputElement">Input field</label>
    
    <input type="radio" id="textElement" value="button"> 
    <label for="textElement">Textarea</label>
    
  
    <input type="radio" id="buttonElement" value="button"> 
    <label for="buttonElement">Button</label>
    
    <button type="submit">Submit this form</button> 
    <button type="reset">Clear this form</button>
  </form>

</body>

</html>
